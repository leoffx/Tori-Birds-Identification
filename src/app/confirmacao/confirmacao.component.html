<!-- image -->
<img [src]="shared.uploadedImage" alt="" />
<!-- suggestions -->
<ng-container *ngIf="loading then spinner else suggestions"></ng-container>

<ng-template #spinner>
  <kor-spinner label="Bela foto, xÃ´ pensar..."></kor-spinner>
</ng-template>

<ng-template #suggestions>
  <div class="suggestions">
    <kor-card *ngFor="let species of suggestedSpecies" [label]="species?.name">
      <!-- thumbnails -->
      <div class="thumbnails">
        <img *ngFor="let image of species.images" [src]="image" alt="" />
      </div>
      <!-- footer -->
      <kor-progress-bar [value]="species?.confidence" slot="footer"></kor-progress-bar>
      <kor-text style="width: auto" slot="footer">{{species?.confidence}}%</kor-text>
      <kor-button label="Detalhes" color="secondary" slot="footer" (click)="openWiki(species?.name);"></kor-button>
    </kor-card>
  </div>
</ng-template>
