<kor-page theme="dark">
  <kor-app-bar slot="top" [label]="title"></kor-app-bar>
  <kor-pane slot="left">
    <kor-stepper orientation="vertical">
      <kor-stepper-item 
        label="Upload"
        info="Envie a foto de uma ave"
        icon="backup"
        (click)="router.navigateByUrl('/upload')" 
        [active]="router.url == '/upload'">
      </kor-stepper-item>
      <kor-stepper-item 
        label="Confirmaçāo" 
        icon="check"
        info="Confirme a espécie sugerida"
        (click)="router.navigateByUrl('/confirmacao')" 
        [active]="router.url == '/confirmacao'" 
        [disabled]="router.url == '/upload'">
      </kor-stepper-item>
      <kor-stepper-item 
        label="Detalhes" 
        info="Veja detalhes da espécie"
        icon="assignment"
        (click)="router.navigateByUrl('/detalhes')" 
        [active]="router.url == '/detalhes'" 
        [disabled]="router.url !== '/detalhes'">
      </kor-stepper-item>
    </kor-stepper>
  </kor-pane>
  <router-outlet></router-outlet>
</kor-page>
